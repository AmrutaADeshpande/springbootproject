<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style media="all" type="text/css">
       @font-face {
            font-family: 'WebFont-Ubuntu';
            src: local(Ubuntu), url(https://fonts.gstatic.com/s/ubuntu/v10/4iCs6KVjbNBYlgoKcg72nU6AF7xm.woff2);
        }
		
		.propertiesbackgrounImage{
			background: url(http://192.168.0.108:8090/v1/getImage/[[${properties.getBackgroundImage()}]]/image) no-repeat  [[${properties.getImagePosition().getImagePosition()}]];
			background-size:auto;
		}
		.header-background-image{
			background: url(http://192.168.0.108:8090/v1/getImage/[[${templateHeader.getBackgroundImage()}]]/image) no-repeat  [[${templateHeader.getImagePosition().getImagePosition()}]];
			background-size:auto;
		}
		.footer-background-image{
			background: url(http://192.168.0.108:8090/v1/getImage/[[${templatefooter.getBackgroundImage()}]]/image) no-repeat  [[${templatefooter.getImagePosition().getImagePosition()}]];
			background-size:200.0px;
		}
		.footer-signature-image{
			background: url(http://192.168.0.108:8090/v1/getImage/[[${templatefooter.getSignatureImage()}]]/image) no-repeat  [[${templatefooter.getImagePosition().getImagePosition()}]];
			background-size:200.0px;
		}
        .pcs-template {
           	font-family: [[${properties.getPdfFont().getFontName()}]];
			font-size:[[${properties.getFontSize()}]]pt; 
			color:[[${properties.getFontColor()}]];
			background:[[${templatePropertiesBackgroundColor}]];

        }

        .pcs-header-content {
            font-size: 9pt;
            color: #333333;
            background-color:[[${headerBackgroundColor}]];
        }

        .pcs-template-body {
            padding:[[${properties.getMarginTop()}]]in [[${properties.getMarginRight()}]]in  [[${properties.getMarginBottom()}]]in [[${properties.getMarginLeft()}]]in;
        }

        .pcs-template-footer {
            height: 0.700000in;
			font-size:[[${templatefooter.getFontSize()}]]pt;
			color:[[${templatefooter.getFontColor()}]];
			padding: 0 0.400000in 0 0.550000in;
			background-color:[[${templateFooterBackgroundColor}]];
        }

        .pcs-footer-content {
            word-wrap: break-word;
            color: #aaaaaa;
            border-top: 1px solid #adadad;
        }

        .pcs-label {
            color:[[${properties.getLabelColor()}]];
        }

        .pcs-entity-title {
            font-size: [[${templateHeader.getDocumentTitleFontSize()}]]pt;
			color:[[${templateHeader.getDocumentTitleFontColor()}]];
        }

        .pcs-orgname {
            font-size:[[${templateHeader.getOrgnizationNameFontSize()}]]pt;
			color:[[${templateHeader.getOrgnizationNameColor()}]];
        }

        .pcs-customer-name {
           	font-size: [[${templateHeader.getCustmoerNameFontSize()}]]pt;
			color: [[${templateHeader.getCustomerNameFontColor()}]];
        }

        .pcs-itemtable-header {
             font-size:[[${templateItemTableLayout.getTabelHeaderFontSize()}]]pt;
			 color:[[${templateItemTableLayout.getTabelHeaderFontColor()}]];
			 background-color:[[${itemTableLayoutTabelHeaderBackgroundColor}]];
        }

        .pcs-itemtable-breakword {
            word-wrap: break-word;
        }

        .pcs-taxtable-header {
            font-size: 9pt;
            color: #ffffff;
            background-color: #3c3d3a;
        }

        .breakrow-inside {
            page-break-inside: avoid;
        }

        .breakrow-after {
            page-break-after: auto;
        }

        .pcs-item-row {
           	font-size: [[${templateItemTableLayout.getItemRowFontSize()}]]pt;
			border-bottom: 1.2px ridge [[${itemTableLayoutTableBorderColor}]];
			background-color: [[${itemTableLayoutItemRowBackgroundColor}]];
			color: [[${templateItemTableLayout.getItemRowFontColor()}]];
        }

        .pcs-item-sku {
            margin-top: 2px;
            font-size: 10px;
            color: #444444;
        }

        .pcs-item-desc {
            color: [[${templateItemTableLayout.getItemDescriptionRowFontColor()}]];
			font-size: [[${templateItemTableLayout.getItemDescriptionRowFontSize()}]]pt;
        }

        .pcs-balance {
            font-size:[[${templateTotalLayout.getBalanceDueFontSize()}]]pt;
			background-color:[[${templateBalanceDueBackgroundColor}]];
			color:[[${templateTotalLayout.getBalanceDueFontColor()}]];
        }

        .pcs-totals {
            font-size:[[${templateTotalLayout.getTotalFontSize()}]]pt;
			color:[[${templateTotalLayout.getTotalFontColor()}]];
			background-color:[[${templateTotalBackgroundColor}]];
        }

        .pcs-notes {
            font-size:[[${templatefooter.getNotesFontSize()}]]pt;
        }

        .pcs-terms {
            font-size:[[${templatefooter.getTermsAndConditionFontSize()}]]pt;
        }

        .pcs-header-first {
            background-color: #ffffff;
            font-size: 9pt;
            color: #333333;
            height: auto;
        }

        .pcs-status {
            color:#54A355;
            font-size: 15pt;
            border: 3px solid;
            padding: 3px 8px;
        }

        .billto-section {
            padding-top: 0mm;
            padding-left: 0mm;
        }

        .shipto-section {
            padding-top: 0mm;
            padding-left: 0mm;
        }

        @page :first {
            @top-center {
                content: element(header);
            }

            margin-top: 0.700000in;
        }

        .pcs-template-header {
            padding: 0 0.400000in 0 0.550000in;
            height: 0.700000in;
        }

        .pcs-itemtable-description {
            width: 40%
        }

        .pcs-template-fill-emptydiv {
            display: table-cell;
            content: " ";
            width: 100%;
        }


        /* Additional styles for RTL compat */

        /* Helper Classes */

        .inline {
            display: inline-block;
        }

        .v-top {
            vertical-align: top;
        }

        .text-align-right {
            text-align: right;
        }

        .rtl .text-align-right {
            text-align: left;
        }

        .text-align-left {
            text-align: left;
        }

        .rtl .text-align-left {
            text-align: right;
        }

        /* Helper Classes End */

        .item-details-inline {
            display: inline-block;
            margin: 0 10px;
            vertical-align: top;
            max-width: 70%;
        }

        .total-in-words-container {
            width: 100%;
            margin-top: 10px;
        }

        .total-in-words-label {
            vertical-align: top;
            padding: 0 10px;
        }

        .total-in-words-value {
            width: 170px;
        }

        .total-section-label {
            padding: 5px 10px 5px 0;
            vertical-align: middle;
        }

        .total-section-value {
            width: 120px;
            vertical-align: middle;
            padding: 10px 10px 10px 5px;
        }

        .rtl .total-section-value {
            padding: 10px 5px 10px 10px;
        }

        .tax-summary-description {
            color: #727272;
            font-size: 8pt;
        }

        .bharatqr-bg {
            background-color: #f4f3f8;
        }

        /* Overrides/Patches for RTL compat */
        .rtl th {
            text-align: inherit;
            /* Specifically setting th as inherit for supporting RTL */
        }

        /* Overrides/Patches End */

        /* Signature styles */
        .sign-border {
            width: 200px;
            border-bottom: 1px solid #000;
        }

        .sign-label {
            display: table-cell;
            font-size: 10pt;
            padding-right: 5px;
        }

        /* Signature styles End */

        /* Subject field styles */
        .subject-block {
            margin-top: 20px;
        }

        .subject-block-value {
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 14pt;
            margin-top: 5px;
        }

        /* Subject field styles End*/

        .lineitem-header {
            padding: 5px 10px 5px 5px;
            word-wrap: break-word;
        }

        .rtl .lineitem-header {
            padding: 5px 5px 5px 10px;
        }

        .lineitem-column {
            padding: 10px 10px 5px 10px;
            word-wrap: break-word;
            vertical-align: top;
        }

        .lineitem-content-right {
            padding: 10px 10px 10px 5px;
        }

        .rtl .lineitem-content-right {
            padding: 10px 5px 10px 10px;
        }

        .total-number-section {
            width: 45%;
            padding: 10px 10px 3px 3px;
            font-size: 9pt;
            float: left;
        }

        .rtl .total-number-section {
            float: right;
        }

        .total-section {
            width: 50%;
            float: right;
        }

        .rtl .total-section {
            float: left;
        }
   .logo-size{
			width: [[${templateHeader.getOrgnizationLogoWidth()}]]px;
	}
 #annexurehtml::before {
    border-top: 2px dashed #000;
    position: relative;
    margin: 0 -38px 10px -53px;
    display: block;
    content: "";
    }   
     </style>
     </head>
    <div class="pcs-template">
        <div class="pcs-template-header pcs-header-content header-background-image" id="header" th:utext="${templateHeader.getCustomizeHeaderContent()}">
            <div class="pcs-template-fill-emptydiv"></div> 
        </div>
        <div class="propertiesbackgrounImage">
        <div class="pcs-template-body">
            <div style="display:table;width:100%;">
                <div style="float:left;width:50%;">
                     <div th:if="${templateHeader.isShowOrgnizationLogo()}==true">
                                <img class="logo-size" src="https://books.zoho.in/ZFInvoiceLogo.zbfs?logo_id=8c3463936ec43be0beed86017b33ecd1"
                                     id="logo_content">
                            </div>
                   <span class="pcs-orgname" th:if="${templateHeader.isShowOrgnizationName()}==true"><b>RTS</b></span><br>
                    <span style="word-wrap: break-word;"
                                    id="tmp_org_address" th:if="${templateHeader.isShowOrgnizationAddress()}==true">Maharashtra <br>India
                    </span>
                </div>
                <div style="float:right;width:50%;text-align:right;">
                    <span class="pcs-entity-title"  th:if="${templateHeader.isShowDocumentTitle()}==true">
                    	<b th:text="${templateHeader.getDocumentTitleName()!=null} ? ${templateHeader.getDocumentTitleName()}">Vendor Credits</b></span><br>
                    <span id="tmp_entity_number" style="font-size: 10pt;" class="pcs-label" th:each="documentInfomation : ${templateDocumentInformatiomIsActive}" th:if="${documentInfomation.getLabelName() == 'Number Field'}">
                    <b th:text="${documentInfomation.getLabelDisplayName()}"></b><b>INV-17</b>
                    </span>

                    <div style="clear:both;margin-top:20px;">
                        <span style="font-size:8pt;"><b>Credits Remaining</b></span><br>
                        <span style="font-size:12pt;"><b>₹562.75</b></span>
                    </div>
                </div>
            </div>

            <table style="width:100%;margin-top:30px;table-layout:fixed;">
                <tbody>
                    <tr>
                        <td style="width:60%;vertical-align:bottom;word-wrap: break-word;">
                            <div><label style="font-size: 10pt;" class="pcs-label" th:each="documentInfomation : ${templateDocumentInformatiomIsActive}" th:if="${documentInfomation.getLabelName() == 'Bill To'}"><b th:text="${documentInfomation.getLabelDisplayName()}"></b></label>
                                <br>
                                <span id="tmp_billing_address" th:each="documentInfomation : ${templateDocumentInformatiomIsActive}" th:if="${documentInfomation.getLabelName() == 'Bill To'}">
                                	<strong>
                                		<span
                                            class="pcs-customer-name" id="zb-pdf-customer-detail" th:each="documentInfomation : ${templateDocumentInformatiomIsActive}" th:if="${documentInfomation.getLabelName() == 'Bill To'}" th:text="${templateVendorCreditsBO.getVendorName()}"><br>
                                         </span>
                                         <br>
                                     </strong>
                                   		<span th:text="${templateVendorCreditsBO.getBillToAddress().getAddressLine1()}"></span><br>
							 			<span th:text="${templateVendorCreditsBO.getBillToAddress().getAddressLine2()}"></span><br>
							 			<span th:text="${templateVendorCreditsBO.getBillToAddress().getLandmark()}"></span>
							 			<span th:text="${templateVendorCreditsBO.getBillToAddress().getCity()}"></span><br>
							 			<span th:text="${templateVendorCreditsBO.getBillToAddress().getState()}"></span>
							 			<span th:text="${templateVendorCreditsBO.getBillToAddress().getZipCode()}"></span><br>
							 			<span th:text="${templateVendorCreditsBO.getBillToAddress(). getCountry()}"></span>
                                   </span>
                            </div>
                        </td>
                        <td align="right" style="vertical-align:bottom;width: 40%;">
                            <table style="float:right;width: 100%;table-layout: fixed;word-wrap: break-word;" border="0"
                                cellspacing="0" cellpadding="0">
                                <tbody>
                                     <tr th:each="documentInfomation : ${templateDocumentInformatiomIsActive}">
			                                <td style="padding:5px 10px 5px 0px;font-size:10pt;" class="text-align-right" >
			                                    <span class="pcs-label"  th:if="${documentInfomation.getLabelName()} !='Bill To' and ${documentInfomation.getLabelName()} != 'Number Field'" >
			                                    <b th:text="${documentInfomation.getLabelDisplayName()}"></b><b>:</b>
			                                    </span>
			                                </td>
			                                <td class="text-align-right">
			                               		<span th:if="${documentInfomation.getLabelName() == 'Date Field'}" th:text="${templateVendorCreditsBO.getDocumentInformation().getDateField()}"></span>
			                               		<span th:if="${documentInfomation.getLabelName() == 'Reference Field'}" th:text="${templateVendorCreditsBO.getDocumentInformation().getReferenceField()}"></span>
			                                </td>
			                            </tr>                     
			                   </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>


            <table style="width:100%;margin-top:20px;table-layout:fixed;" class="pcs-itemtable" border="0"
                cellspacing="0" cellpadding="0">
	                <thead >
			        	<tr style="height:32px;" class="pcs-itemtable-header pcs-itemtable-breakword">
				              <th th:each="iteamTableLables : ${templateItemTableLabelsIsActive}"  th:style="'width:' +@{${iteamTableLables.getWidth()}}+'%' "   th:text="${iteamTableLables.getLabelDisplayName()}" >
				           		</th>
			        	</tr>
		    		 </thead>
                <tbody class="itemBody">
                     <tr class="breakrow-inside breakrow-after"  th:each="vendorCreditItemList : ${templateVendorCreditsBO.getItemList()}">
				       <td valign="top" style="word-wrap: break-word;" class="pcs-item-row" th:each="iteamTableLables : ${templateItemTableLabelsIsActive}"  th:style="'width:' +@{${iteamTableLables.getWidth()}}+'%'" >
							<span th:if="${iteamTableLables.getLableName() == 'Line Item Number'}" th:text="${vendorCreditItemList.getItemLineNumber()}"></span>
							<div>
							<span th:if="${iteamTableLables.getLableName() == 'Item & Description'}" th:text="${vendorCreditItemList.getItemDetails()}"></span><br/>
							<span class="pcs-item-desc" th:if="${iteamTableLables.getLableName() == 'Item & Description'}" th:text="${vendorCreditItemList.getItemDescription()}"></span>		
							</div>	
							<span  th:if="${iteamTableLables.getLableName() == 'Quantity'}"  th:text="${vendorCreditItemList.getQuantity()}"></span>
							<span  th:if="${iteamTableLables.getLableName() == 'Rate'}" th:text="${vendorCreditItemList.getRate()}"></span>
				        	<span th:if="${iteamTableLables.getLableName() == 'Amount'}" th:text="${vendorCreditItemList.getAmount()}"></span>
			        </td> 
            	</tr>

                </tbody>
            </table>
            <div style="width: 100%;margin-top: 1px;">
                <div style="width: 45%;padding: 3px 10px 3px 3px;font-size: 9pt;float: left;">
                    <div>
                        <label class="pcs-totals">Items in Total</label>
                        <span id="total_items">3.00</span>
                    </div>
                    <div style="white-space: pre-wrap;">
                    </div>
                </div>
                <div style="width: 50%;float:right;">
                    <table class="pcs-totals" cellspacing="0" border="0" width="100%">
                        <tbody>
                            <tr>
                                <td valign="middle" align="right" style="padding: 5px 10px 5px 0;">Sub Total</td>
                                <td id="tmp_subtotal" valign="middle" align="right"
                                    style="width:120px;padding: 10px 10px 10px 5px;">630.00</td>
                            </tr>

                            <tr style="height:10px;">
                                <td valign="middle" align="right" style="padding: 5px 10px 5px 0;">Sample Tax1 (4.70%)
                                </td>
                                <td valign="middle" align="right" style="width:120px;padding: 10px 10px 10px 5px;">11.75
                                </td>
                            </tr>
                            <tr style="height:10px;">
                                <td valign="middle" align="right" style="padding: 5px 10px 5px 0;">Sample Tax2 (7.00%)
                                </td>
                                <td valign="middle" align="right" style="width:120px;padding: 10px 10px 10px 5px;">21.00
                                </td>
                            </tr>


                            <tr>
                                <td valign="middle" align="right" style="padding: 5px 10px 5px 0;"><b>Total</b></td>
                                <td id="tmp_total" valign="middle" align="right"
                                    style="width:120px;;padding: 10px 10px 10px 5px;"><b>₹662.75</b></td>
                            </tr>

                            <tr style="height:10px;">
                                <td valign="middle" align="right" style="padding: 5px 10px 5px 0;">Credits used</td>
                                <td valign="middle" align="right"
                                    style="color: red;width:120px;padding: 10px 10px 10px 5px;">(-) 100.00</td>
                            </tr>

                            <tr style="height:40px;" class="pcs-balance">
                                <td align="right" valign="middle" style="padding:5px 10px 5px 0;"><b>Credits
                                        Remaining</b></td>
                                <td id="tmp_balance_due" align="right" valign="middle"
                                    style="width:120px;padding: 10px 10px 10px 5px;"><b>₹562.75</b></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div style="clear: both;"></div>
            </div>
                     <div style="clear:both;margin-top:50px;width:100%;">
				  <label style="font-size: 10pt;" id="tmp_notes_label" class="pcs-label" th:text="${templatefooter.getNotesLabelName()!=null} ? ${templatefooter.getNotesLabelName()}">Notes</label><br>
				   <p style="margin-top:7px;white-space: pre-wrap;word-wrap: break-word;" class="pcs-notes" th:text="${templateVendorCreditsBO.getNote()}"></p>
			</div>

             <div style="clear:both;margin-top:30px;width:100%;" th:if="${templatefooter.isTermsAndConditionIsActive()}==true">
			      <label style="font-size: 10pt;" id="tmp_terms_label" class="pcs-label" th:text="${templatefooter.getTermsAndConditionLabelName()!=null} ? ${templatefooter.getTermsAndConditionLabelName()}">Terms &amp; Conditions</label><br>
			      <p style="margin-top:7px;white-space: pre-wrap;word-wrap: break-word;" class="pcs-terms" th:text="${templateVendorCreditsBO.getTermsAndConditions()}"></p>
  			</div>
			 <div style="margin-top:30px;" th:if="${templatefooter.isSignatureIsActive()}==true">
		        <label style="display: table-cell;font-size: 10pt;padding-right: 5px;" class="pcs-label" th:text="${templatefooter.getSignatureLabelName()!=null} ? ${templatefooter.getSignatureLabelName()}">Authorized Signature</label>
		          <div style="display: table-cell;">
		          <div class="footer-signature-image">
		          	<div style="font-size: 10pt;padding-right: 5px;"></div>
		              <div style="display: inline-block;width: 200px;border-bottom: 1px solid #000;" ></div>
		              </div>
		              <div style="font-size: 15px" th:text="${templatefooter.getSignatureName()!=null} ? ${templatefooter.getSignatureName()}"></div>
		          </div>
		  </div>
		   <div th:if="${templateAnnexure.getAnnexureContent().length()}>=1" style=" page-break-before: always;margin-top:20px;page-break-inside: auto;" id="annexurehtml" th:utext="${templateAnnexure.getAnnexureContent()}">
        </div> 
        <div class="pcs-template-footer  footer-background-image" th:utext="${templatefooter.getCustomizeFooterContent()}">
            <div>

            </div>
        </div>

    </div>
</div>
</html>
